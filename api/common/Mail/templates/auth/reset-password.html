<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirme su cuenta</title>
  </head>
  <body
    style="background-color: #727275; font-family: 'Roboto', Arial, sans-serif"
  >
    <!-- Contenedor principal -->
    <table
      height="auto"
      max-width="600px !important"
      cellpadding="0"
      cellspacing="0"
      border="0"
      align="center"
    >
      <tr>
        <td align="center" width="550px" style="padding: 10px">
          <table cellpadding="0" cellspacing="0" border="0">
            <!-- Sección del logo -->
            <tr>
              <td align="center">
                <img
                  src="https://dazzsoft.com/wp-content/uploads/2025/02/Logo-Factura.png"
                  alt="Logo"
                  style="width: 150px; height: auto"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- OTRO -->
      <tr>
        <td align="center" style="padding: 0 10px 20px 10px">
          <!-- Tarjeta principal -->
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              padding: 25px;
            "
          >
            <!-- Sección de contenido -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h2
                  style="
                    color: #191f27;
                    font-size: 30px;
                    font-weight: 700;
                    margin: 0;
                  "
                >
                  Reset your password
                </h2>
                <p style="color: #555555; font-size: 15px; margin: 20px 0">
                  change your {{companyName}} account password. If you didn't
                  request this, you can just ignore this email.
                </p>
              </td>
            </tr>

            <!-- Sección de acción -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <a
                  href="{{link}}"
                  style="
                    background-color: #f26b1d;
                    color: #ffffff;
                    padding: 10px 20px;
                    text-decoration: none;
                    border-radius: 4px;
                    font-weight: 700;
                    display: inline-block;
                  "
                >
                  Reset Password
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td align="center" width="450px" style="padding: 10px">
          <table cellpadding="0" cellspacing="0" border="0">
            <!-- Sección del logo -->
            <tr>
              <td align="center">
                <p style="color: #f8f7f7; font-size: 10px; margin: 0">
                  Hecho con ♥ por {{companyName}}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
