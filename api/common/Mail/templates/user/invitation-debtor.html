<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación a gestionar tus pagos pendientes</title>
  </head>
  <body
    style="background-color: #727275; font-family: 'Roboto', Arial, sans-serif"
  >
    <!-- Contenedor principal -->
    <table
      height="auto"
      max-width="600px !important"
      cellpadding="0"
      cellspacing="0"
      border="0"
      align="center"
    >
      <tr>
        <td align="center" width="550px" style="padding: 10px">
          <table cellpadding="0" cellspacing="0" border="0">
            <!-- Sección del logo -->
            <tr>
              <td align="center">
                <img
                  src="https://dazzsoft.com/wp-content/uploads/2025/02/Logo-Factura.png"
                  alt="Logo"
                  style="width: 150px; height: auto"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- OTRO -->
      <tr>
        <td align="center" style="padding: 0 10px 20px 10px">
          <!-- Tarjeta principal -->
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              padding: 25px;
            "
          >
            <!-- Sección de contenido -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h2
                  style="
                    color: #191f27;
                    font-size: 30px;
                    font-weight: 700;
                    margin: 0;
                  "
                >
                  ¡Gestiona tus pagos pendientes en {{companyName}}!
                </h2>
                <p style="color: #555555; font-size: 15px; margin: 20px 0">
                  Te invitamos a ingresar a nuestra plataforma para revisar y
                  realizar los pagos de tus valores pendientes. Haz clic en el
                  botón de abajo para acceder a tu cuenta y ponerte al día.
                </p>
              </td>
            </tr>

            <!-- Sección de acción -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <a
                  href="{{urlRegister}}"
                  style="
                    background-color: #f26b1d;
                    color: #ffffff;
                    padding: 10px 20px;
                    text-decoration: none;
                    border-radius: 4px;
                    font-weight: 700;
                    display: inline-block;
                  "
                >
                  Revisar y pagar
                </a>
              </td>
            </tr>

            <!-- Sección de soporte -->
            <tr>
              <td
                align="center"
                style="padding-top: 20px; padding-bottom: 20px"
              >
                <img
                  src="https://img.icons8.com/ios/50/000000/teamwork.png"
                  alt="Gestión de pagos"
                  style="width: 50px; height: auto"
                />
                <!-- <p style="color: #555555; font-size: 14px; margin: 10px 0">
                  ¿Tienes preguntas o necesitas ayuda? Contáctanos en
                  {{supportEmail}}
                </p> -->
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
